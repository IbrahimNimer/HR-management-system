<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/PngItem_5233379.png" alt="Logo" class="logo">
        <h1>Employee Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounting.html">Accounting</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="employee-list">
        <!-- Employee information will be dynamically added here -->
    </main>
    <div class="form-container">
        <form id="addEmployeeForm" class="employee-form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="Administration">Administration</option>
                <option value="Marketing">Marketing</option>
                <option value="Development">Development</option>
                <option value="Finance">Finance</option>
            </select><br>

            <label for="level">Level:</label>
            <select id="level" name="level">
                <option value="Junior">Junior</option>
                <option value="Mid-Senior">Mid-Senior</option>
                <option value="Senior">Senior</option>
            </select><br>

            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>&copy; 2024  Company</p>
        <ul class="footer-social">
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </footer>
    <script src="app.js"></script>
</body>
</html>
